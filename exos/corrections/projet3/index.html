<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <link rel="stylesheet" href="style.css">
        <title>To-Do List</title>
    </head>

    <body>
        
        <main id="app">
            
            <section class="todo-list">
                
                
                <h3>To-do List</h3>
                <div class="all-todos">
                    <div 
                    v-for="(todo,index) in todos" 
                    :key="index" 
                    class="single-todo " 
                    v-bind:class="{done : todo.status}"
                    
                    >
                    <p>{{todo.text}}</p>
                    <div class="actions">
                    <input type="checkbox" v-model="todo.status" />
                        <button class="remove" @click="deleteTodo(index)">
                            <i class="fas fa-trash"></i>
                        </button>
                    
                    </div>
                    </div>
                </div>

                <button class="clear" v-on:click="clearTodos " v-if="hasTodos">Clear All</button>
                <input type="text" placeholder="Add new to-do" v-model="newTodo.text">
                <button v-on:click="addTodo(); " class="add">Add</button>
                <div class="instructions">
                    Instructions:
                    <ul>
                        <li>Click the to-do text to toggle between done / undone</li>
                        <li>Use clear all button to remove all items</li>
                        <li>Use the input field to add new to-dos</li>
                    </ul>
                </div>
            </section>

        </main>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <script src="scripts.js"></script>
    </body>

</html>
