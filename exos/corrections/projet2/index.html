<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title> Liste produits</title>
</head>

<body>

    <main id="app">

        <h1>
          Liste des produits
        </h1>

        <table>
            <thead>
                <tr>
                    <th>Nom produit</th>
                    <th>Prix produit</th>
                    <th>Quantité produit</th>
                    <th>Catégorie produit</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(produit, index) in arrProd" :key="index">
                    <td>{{produit.nom}}</td>
                    <td>{{produit.prix}}</td>
                    <td>{{produit.qte}}</td>
                    <td>{{produit.categorie}}</td>
                    <td>
                        <button type="button" class="btn btn-primary actions" v-on:click="showMod(index)">Modifier</button>
                        <button type="button" class="btn btn-danger actions" v-on:click="deleted(index)"> 
                            <i class="fas fa-trash"></i> Supprimer
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- MODAL  -->
        <div id="editModal" class="modal" v-if="isVisible" v-cloak>
            <div class="modal-content">
                <span class="close" v-on:click="closeModal()">X</span>
                <h2>Modifier le produit :</h2>

                <form>
                    <label for="editName">Nom produit:</label><br>
                    <input type="text" id="editName" v-model="editProd.nom"><br>

                    <label for="editPrice">Prix produit:</label><br>
                    <input type="number" id="editPrice" v-model="editProd.prix"><br>

                    <label for="editQuantity">Quantité produit:</label><br>
                    <input type="number" id="editQuantity" v-model="editProd.qte"><br>

                    <label for="editCategory">Catégorie produit:</label><br>
                    <select id="editCategory" v-model="editProd.categorie">
                        <option value="catégorie 1">Catégorie 1</option>
                        <option value="catégorie 2">Catégorie 2</option>
                        <option value="catégorie 3">Catégorie 3</option>
                    </select><br>

                    <br><br>
                    <input type="button" value="Enregistrer" class="btn btn-success" v-on:click="save()">
                </form>
            </div>
        </div> 
        <!-- MODAL FIN  -->

        <section class="add-more" >
            <p>Ajouter un produit</p>
            <form>

                <label for="name">Nom produit:</label><br>
                <input type="text" id="name" name="name" v-model="newProd.nom"><br>

                <label for="price">Prix produit:</label><br>
                <input type="number" id="price" name="price" v-model="newProd.prix"><br>

                <label for="quantity">Quantité produit:</label><br>
                <input type="number" id="quantity" name="quantity" v-model="newProd.qte"><br>

                <label for="category">Catégorie produit:</label><br>
                <select id="category" name="category" v-model="newProd.categorie">
                    <option value="catégorie 1">Catégorie 1</option>
                    <option value="catégorie 2">Catégorie 2</option>
                    <option value="catégorie 3">Catégorie 3</option>
                </select><br>

                <br><br>
                <input type="button" value="Ajouter" class="btn btn-success" v-on:click="addProd" >
            </form>
        </section>

    </main>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>

</body>

</html>
